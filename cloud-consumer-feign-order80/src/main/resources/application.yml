server:
  port: 80

spring:
  application:
    name: cloud-consumer-order
  devtools:
    livereload:
      port: 35780

eureka:
  client:
    register-with-eureka: false
    fetchRegistry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka


ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

logging:
  level:
    com.raptor.service.PaymentFeignService: debug

